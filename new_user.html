<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
  <div id="firebaseui-auth-container"></div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCG99Anl_hH_8GvqEpxGmT-Zc6xyVKHJKiI", 
      authDomain: "test-app-9eac0.firebaseapp.com",
      projectId: "test-app-9eac0",
      storageBucket: "test-app-9eac0.appspot.com",
      messagingSenderId: "475645900729",
      appId: "1:475645900729:web:b6b025376cf9f1f9c1a868"
    };

    firebase.initializeApp(firebaseConfig);

    var uiConfig = {
      signInSuccessUrl: '/home.html',
      signInOptions: [
        {
          provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
          requireDisplayName: true
        }
      ],
      tosUrl: '/terms-of-service.html',
      privacyPolicyUrl: '/privacy-policy.html'
    };

    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        if (!user.emailVerified) {
          window.location.href = '/login.html';
        } else if (!window.location.pathname.endsWith('home.html')) {
          window.location.href = '/home.html';
        }
      } else if (!window.location.pathname.endsWith('new_user.html')) {
        window.location.href = '/new_user.html';
      }
    });
  </script>
</body>
</html>
